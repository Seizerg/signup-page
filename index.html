<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>

  </head>
  <body class="d-flex p-2 d-flex align-items-center d-flex justify-content-center">
    <div class="login-page d-flex p-2 d-flex align-items-center d-flex justify-content-center shadow-lg p-3 bg-white rounded flex-column">
      <h2>Hello</h2>
      <div class="inputs">
        <form class="form-group" action="index.html" method="post">
          <div class="box">
            <i class="bi bi-person-circle style"></i>
            <input class="form-control" type="text" name="" value="" placeholder="Enter your Username" required autofocus>
          </div>
          <div class="box">
               <i class="bi bi-lock-fill style"></i>
               <input class="form-control" id="password" type="password" name="" value="" placeholder="Enter your Password" required autofocus>
               <i class="bi bi-eye-slash style" id="toggle"></i>
          </div>

          <button class="btn btn-secondary form-control" type="submit" name="button">Login</button>
        </form>
      </div>

    </div>


  </body>
</html>
